  <center><img src="https://s2.postimg.org/j2ii8rv3t/logo_Animated.gif" width = 150 align="middle"></center>

  <br>
  <h2>Hi there</h2>
  <p>I am Orbit, I am here to help you fight prediabetes</p>

    <li>This is a simple yes or no survey</li>
    <li>Type "Hello" to start</li>
    <li>Type "Quit" whenever you want to stop or start again</li>
    <li>For more information  <a href="https://www.cdc.gov/diabetes/prevention/pdf/prediabetestest.pdf">click here</a>
  </ul>

</div>
